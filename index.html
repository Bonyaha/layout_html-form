<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>
    <label for="surname">Surname:
    <input type="text" name="surname" id="surname" autocomplete="off" required>
    </label>
    <label for="name" class="first">Name:
<input type="text" name="name" id="name" autocomplete="off" required>
    </label>
    <label for="age"> How old are You?
<input type="number" name="quantity" value="12" id="age" data-qa="field-value" min="12" max="99">
    </label>
    <label for="date">Full date of birth:
  <input type="date" name="bday" id="date">
    </label>
  <label for="compliance">I accept the term of the agreement
      <input type="checkbox" name="agreement" id="compliance">
  </label>
  </fieldset>

  <fieldset>
    <legend>Registration</legend>
      <label for="email">E-mail:
  <input type="email" name="email" placeholder="email@example.com" id="email" data-qa="field-placeholder">
      </label>
      <label for="psw">Password:
  <input type="password" name="psw" id="psw"  minlength="7">
      </label>
  </fieldset>

  <fieldset>
          <legend>An interesting fact about you!</legend>
        <label for="cats">Do you love cats?
          <input type="radio" name="cats" value="yes" id="cats">Yes<input type="radio" name="cats" value="no">No
        </label>

        <label for="col">What is your favourite color?
            <input type="color" name="favcolor" id="col">
        </label>

        <label for="time">What time do you go to bed?
          <input type="time" name="usr_time" id="time">
        </label>

        <label for="brand">What are your favourite brand of cars?
        <select name="cars" size="4" id="brand" multiple>
          <option value="volvo">BMW</option>
          <option value="saab">Audi</option>
          <option value="fiat">Lada</option>
          </select>
        </label>
          How do you rate our work?<input type="range" value="0" name="points" min="0" max="10">
  </fieldset>

  <fieldset>
  <legend>Additional info</legend>
        <label for="com">Comments:
        <textarea rows="3" cols="20" name="comment" form="usrform" id="com"  maxlength="20"></textarea>
        </label>
        <label for="rec">Would you recommend us?
            <select name="answer" id="rec">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select>
        </label>

  </fieldset>
        <input type="submit" value="Submit">

  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
