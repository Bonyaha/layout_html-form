<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>

      <div class="field">
        <label for="surname">Surname:
          <input type="text" name="surname" id="surname" autocomplete="off" required>
        </label>
      </div>

      <div class="field">
        <label for="name" class="first">Name:
          <input type="text" name="name" id="name" autocomplete="off" required>
        </label>
      </div>

      <div class="field">
        <label for="age"> How old are You?
          <input type="number" name="quantity" value="12" id="age" data-qa="field-value" min="0" max="199">
        </label>
      </div>

      <div class="field">
        <label for="date">Full date of birth:
          <input type="date" name="bday" id="date">
        </label>
      </div>

      <div class="field">
        <label for="compliance">I accept the term of the agreement
          <input type="checkbox" name="agreement" id="compliance">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>

      <div class="field">
        <label for="email">E-mail:
          <input type="email" name="email" placeholder="email@example.com" id="email" data-qa="field-placeholder">
        </label>
      </div>

      <div class="field">
        <label for="psw">Password:
          <input type="password" name="psw" id="psw" minlength="7">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>

      <div class="field">
        Do you love cats?
        <label>
          <input type="radio" name="cats" value="yes">
          Yes
        </label>
        <label>
          <input type="radio" name="cats" value="no">
          No
        </label>
      </div>

      <div class="field">
        <label for="col">What is your favorite color?
          <input type="color" name="favcolor" id="col">
        </label>
      </div>

      <div class="field">
        <label for="time">What time do you go to bed?
          <input type="time" name="usr_time" id="time">
        </label>
      </div>

      <div class="field">
        <label for="brand">What are your favorite brand of cars?
          <select name="cars" size="4" id="brand" multiple>
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="fiat">Lada</option>
          </select>
        </label>
      </div>

      <div class="field">
        <label>
          How do you rate our work?
          <input type="range" value="0" name="points" min="0" max="10">
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>

      <div class="field">
        <label for="com">Comments:
          <textarea name="comment" id="com" maxlength="20"></textarea>
        </label>
      </div>

      <div class="field">
        <label for="rec">Would you recommend us?
          <select name="answer" id="rec">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </div>
    </fieldset>

    <button type="submit">Submit</button>

  </form>

</body>

</html>
